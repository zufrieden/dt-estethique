<div class="box-cta{{ with .Get "class" }} {{.}}{{ end }}">
	<img src="{{ with .Get "img" }}{{.}}{{ end }}" alt="" class="box-cta-img">
	<div class="box-cta-content {{ with .Get "background" }} {{.}}{{ end }}">
		<h5>{{ with .Get "surtitle"}}{{.}}{{ end }}</h5>
		<h2>{{ with .Get "title"}}{{.}}{{ end }}</h2>
		<p>{{ .Inner }}</p>
		<div class="box-cta-action">
			<a href="{{ with .Get "link" }}{{.}}{{ end }}" class="button">{{ with .Get "link_label"}}{{.}}{{ end }}</a>
		</div>
	</div>
</div>
